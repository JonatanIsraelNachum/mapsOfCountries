<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Atlas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="js/app.js" defer></script>
</head>

<body>
    <div class="container">
        <nav id="nav-container">
            <button id="home-btn">Home</button>
            <button id="Israel-btn">Israel</button>
            <button id="USA-btn">USA</button>
            <button id="Thailand-btn">Thailand</button>
            <button id="France-btn">France</button>
            <button id="Germany-btn">Germany</button>
        </nav>
        <!-- שורת חיפוש -->
        <div id="search-container">
            <div>
                <input type="text" id="search" list="countries-list" placeholder="Search for a country...">
                <datalist id="countries-list">vcssdfvsdgfsdgdsfgddvd</datalist>
                <button id="search-btn">Search</button>
            </div>
            <div>
                <div id="error"></div>
            </div>
        </div>
    <div id="spinner" ><img src="gif/loading.webp" width="200px"  alt="spinner"></div>
    <div class="container_card">
        <!-- מיכל למדינות -->
        <div id="country-container">
        </div>
    </div>
    <!-- מיכל למפה -->
    <div id="map"></div>
</div>
</body>

</html>
